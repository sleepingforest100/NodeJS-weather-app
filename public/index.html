<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  </head>
  <body>
    <!-- Main content of the page -->
    <main>
      <!-- Section for the weather application -->
      <section class="section py-3">
        <div class="container">
          <!-- Title of the application -->
          <div class="row">
            <div class="col-12 text-center">
              <h1>Weather Application</h1>
            </div>
          </div>
          <!-- Form to input the city name -->
          <div class="row">
            <div class="col-8 mx-auto">
              <div class="form-group">
                <div class="input-group">
                  <input
                    type="text"
                    name="city"
                    id="city"
                    class="form-control"
                    placeholder="Enter the city name..."
                  />
                  <button class="btn btn-primary" id="submit-city">
                    <i class="fa fa-search"></i>&nbsp;Search
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Container to display weather details -->
          <div class="row my-3">
            <div class="col-8 mx-auto" id="weather-details-container"></div>
          </div>
        </div>
      </section>
      <section>
        <div id="map"></div>
      </section>
    </main>
    <!-- JavaScript file for the application -->
    <script src="./js/script.js"></script>
  </body>
</html>
